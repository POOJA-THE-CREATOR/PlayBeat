<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayBeat - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">PlayBeat</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class = "songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class = "songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class = "songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class = "songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class = "songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>    
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="song.gif" width="42px" alt="" id="gif"><span id="masterSongName">Kesariya - Arijit Singh</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/082b65f240.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
